<!DOCTYPE html>
<html>
<head class=>
  <title>The page you were looking for doesn't exist (404) </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="404.scss">
  <style>






  .rails-default-error-page {
    background-color: #ff6c6c;
    mix-blend-mode: normal;
    filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
    border-radius: 54px;
    font-family: 'Merriweather';
    font-style: normal;
    font-weight: 700;
    font-size: 35px;
    line-height: 60px;
    text-align: center;
    color: #FF7B7B;
    transition: background 0.3s ease;
    margin-top: 0rem;
    height: auto;
    width: auto;
    /* margin-bottom: 15px; */
    transform: scale(0.8, 0.8);
    border-radius: 20px;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    transform: scale(0.8, 0.8);
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    margin-bottom: 10px;
    transform: scale(0.8, 0.8);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #FF7B7B;
    line-height: 1.5em;
    transform: scale(0.8, 0.8);
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    transform: scale(0.8, 0.8);
  }

  .crash-image {
    transform: scale(0.9, 0.9);
    height: 200px;
    padding: 0px;
    margin: 0px;

  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <img class="crash-image" src="https://res.cloudinary.com/vmontenegro7/image/upload/v1647268322/Perfect%20Present/perfect_present_-_login_page_logo_-_2_wzj283.png" alt="Perfect Present Logo">
    <div>
      <h1>404 Error</h1>
      <h1>No presents were found here.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <p>Contact the Perfect Present Team for some assistance.</p>
  </div>
</body>
</html>
