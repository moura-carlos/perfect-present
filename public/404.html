<!DOCTYPE html>
<html>

<head class=>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="404.scss">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap');

    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://res.cloudinary.com/vmontenegro7/image/upload/v1647879598/Perfect%20Present/ppbg-02_eb37ln.png');
      background-size: cover;
      background-position: center;
      font-family: 'Rajdhani', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    *:before {
      box-sizing: border-box;
    }

    *:after {
      box-sizing: border-box;
    }

    .glass {
      height: 100%;
      width: 100%;
      background-image: url('https://res.cloudinary.com/vmontenegro7/image/upload/v1647879598/Perfect%20Present/ppbg-02_eb37ln.png');
      background-size: cover;
      background-position: center;
      clip-path: inset(10em);
      filter: blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .drop-shadow {
      height: 100%;
      width: 100%;
      filter: drop-shadow(0px 20px 10px rgba(0, 0, 0, 0.30));
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .drop-shadow:before {
      display: block;
      content: "";
      position: absolute;
      top: 10em;
      height: calc(100% - 20em);
      width: calc(100% - 20em);
      border-top: 2px solid rgba(225, 225, 225, 0.2);
      border-left: 1px solid rgba(225, 225, 225, 0.1);
      border-right: 1px solid rgba(225, 225, 225, 0.3);
      z-index: 2;
      filter: blur(1px);
    }

    span {
      position: absolute;
      z-index: 5;
      color: #ffffff;
      filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
      font-size: 6em;
    }

    .crash-image {
      transform: scale(0.7, 0.7);
      height: 200px;
      padding: 0px;
      margin: 0px;
    }

    @media (max-width: 980px) {
      .glass {
        clip-path: inset(5em);
      }

      .drop-shadow {
        top: 5em;
        width: calc(100% - 10em);
      }

      .drop-shadow:before {
        top: 5em;
        width: calc(100% - 10em);
      }

      span {
        font-size: 4em;
      }
    }

    @media (max-width: 640px) {

      .drop-shadow {
        font-size: 2em;
      }

      span {
        font-size: 2em;
      }
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="drop-shadow">
    <div class="glass"></div>
    <span>404 PAGE NOT FOUND</span>
  </div>
</body>

</html>
